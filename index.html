<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="js/calculator.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculator-body">
        <div class="empty" id="display">0</div>

        <div id="btn-container">
          <div>
            <button data-key="c" id="clear">Clear</button>
            <button data-key="backspace" id="backspace">Backspace</button>
          </div>
          <div>
            <button data-key="7" class="number" id="7">7</button>
            <button data-key="8" class="number" id="8">8</button>
            <button data-key="9" class="number" id="9">9</button>
            <button data-key="+" class="operator" id="add">+</button>
          </div>
          <div>
            <button data-key="4" class="number" id="4">4</button>
            <button data-key="5" class="number" id="5">5</button>
            <button data-key="6" class="number" id="6">6</button>
            <button data-key="-" class="operator" id="subtract">-</button>
          </div>
          <div>
            <button data-key="1" class="number" id="1">1</button>
            <button data-key="2" class="number" id="2">2</button>
            <button data-key="3" class="number" id="3">3</button>
            <button data-key="*" class="operator" id="multiply">*</button>
          </div>
          <div>
            <button data-key="." id="decimal">.</button>
            <button data-key="0" class="number" id="0">0</button>
            <button data-key="/" class="operator" id="divide">/</button>
            <button data-key="=" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
